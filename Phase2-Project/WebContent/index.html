<!DOCTYPE html>
<html>
<head>

<body style="background: #FFFF5350;">

	<fieldset>
		
		<legend style="text-align: center;">FlyAway</legend>
	
		<h1
			style="background-color: blue; height: 50px; width: 1300px;text-align: left;">FlyAway</h1>
		<br>
		<fieldset>
			<legend>Search Flights</legend>
			<form method="post" action="flight-details">
				<label>Source</label> <select id="source" name="source">
					<option></option>
					<option value="Bangalore">Bangalore</option>
					<option value="Kolkata">Kolkata</option>
					<option value="Mumbai">Mumbai</option>
					<option value="Chennai">Chennai</option>
					<option value="Hyderabad">Hyderabad</option>
					<option value="Delhi">Delhi</option>
					<option value="Ahmedabad">Ahmedabad</option>
					<option value="Nagpur">Nagpur</option>
					<option value="Goa">Goa</option>
				</select> <label>Destination</label> <select id="destination"
					name="destination">
					<option></option>
					<option value="Bangalore">Bangalore</option>
					<option value="Kolkata">Kolkata</option>
					<option value="Mumbai">Mumbai</option>
					<option value="Chennai">Chennai</option>
					<option value="Hyderabad">Hyderabad</option>
					<option value="Delhi">Delhi</option>
					<option value="Ahmedabad">Ahmedabad</option>
					<option value="Nagpur">Nagpur</option>
					<option value="Goa">Goa</option>
				</select> <label>Travellers</label> 
				<input type="number"
					onkeypress="return event.charCode >= 48" min="1" name="travellers"> <label>Journey
					Date</label> <input type="date" id="date" name="date">
				<button value="submit">Submit</button>
			</form>
